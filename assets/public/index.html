<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
      integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
      crossorigin="anonymous"
    ></script>
    <title>Kaibosh Platform</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but the Kaibosh app doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      (function() {
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src =
          "//api.usersnap.com/load/9fe57eff-6cab-4685-bda6-de6b7f980d62.js?onload=onUsersnapLoad";
        var x = document.getElementsByTagName("script")[0];
        x.parentNode.insertBefore(s, x);
      })();
    </script>
    <script>
      window.onUsersnapLoad = function(api) {
        api.init({
          fields: {
            email: {
              initialValue: localStorage.getItem("uid"),
              label: "Email",
              required: false
            }
          }
        });
      };
    </script>
  </body>
</html>
